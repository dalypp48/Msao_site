<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌸Msao Art and Commission🌸</title>

  <!-- ฟอนต์หรูจาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000000; /* พื้นหลังสีดำ */
      font-family: 'Playfair Display', serif;
      text-align: center;
      padding: 60px;
      color: #f9e79f;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .image-container {
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    img {
      max-width: 100%;
      width: 400px;
      height: auto;
      border-radius: 12px;
      border: 4px solid #f9e79f;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 30px;
      background-color: rgba(255, 255, 255, 0.2); /* ปุ่มโปร่งใส */
      border: 2px solid #f9e79f;
      border-radius: 10px;
      color: #f9e79f;
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: #000;
      border-color: #fff2b2;
    }
  </style>
</head>
<body>

  <h1>🌸 Msao Art and Commission 🌸</h1>
  <p>🎼 Music Play 🎼</p>

  <!-- รูปที่ 1 -->
  <div class="image-container">
    <img src="Haru01.png" alt="Artwork 1">
    <button class="play-button" onclick="document.getElementById('bgm').play()">▶ Play</button>
  </div>

  <!-- รูปที่ 2 -->
  <div class="image-container">
    <img src="Haru02.png" alt="Artwork 2">
    <button class="play-button" onclick="document.getElementById('bgm').play()">▶ Play</button>
  </div>

  <!-- เพลง -->
  <audio id="bgm" loop>
    <source src="bts.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
