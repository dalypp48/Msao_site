<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌸Msao Art and Commission🌸</title>

  <!-- ฟอนต์หรูจาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #4169e1; /* royal blue */
      font-family: 'Playfair Display', serif;
      text-align: center;
      padding: 100px;
      color: #f9e79f; /* สีเหลืองอ่อนหรู */
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    button {
      padding: 20px 40px;
      font-size: 30px;
      margin-top: 30px;
      background-color: #f9e79f;
      border: none;
      border-radius: 10px;
      color: #333;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff2b2;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      border: 4px solid #f9e79f;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>🌸 Msao Art and Commission 🌸</h1>
  <p>🎼 Music Play 🎼</p>

  <button onclick="document.getElementById('bgm').play()">▶ Play</button>

  <!-- รูปภาพ -->
  <img src="your-image.jpg" alt="Artwork">

  <!-- เพลง -->
  <audio id="bgm" loop>
    <source src="bts.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
